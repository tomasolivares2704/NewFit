<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Cantidad de Vasos</ion-label>
          <ion-input type="number" [(ngModel)]="glasses" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" color="primary" (click)="registerWater()">Registrar Agua</ion-button>

  <!-- Aquí podrías mostrar la lista de registros de agua -->
  <ion-list>
    <ion-item *ngFor="let log of waterLogs">
      <ion-label>{{ log.date | date: 'medium' }}</ion-label>
      <ion-note slot="end">{{ log.glasses }} vasos</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
