
<ion-content>

  
  <br><br>
  <div class="logo-container">
  </div>

  <!-- Primera tarjeta - Comida Sana -->
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- Segunda tarjeta - Comida Alta en Proteína -->
        <ion-card>
          <ion-card-content [routerLink]="['/tabs/subdietas/proteina']" >
            <ion-icon name="nutrition-outline"></ion-icon>
            <h2>COMIDA ALTA PROTÉINA</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="6">
        <!-- Tercera tarjeta - Comida Hipocalórica -->
        <ion-card>
          <ion-card-content >
            <ion-icon name="flame-outline"></ion-icon>
            <h5>COMIDA HIPO-CÁLORICA</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- Cuarta tarjeta - Comida Hiper-Calórica -->
        <ion-card>
          <ion-card-content >
            <ion-icon name="flame-sharp"></ion-icon>
            <h5>COMIDA HIPER-CÁLORICA</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <!-- Segunda tarjeta - Crear nueva comida -->
        <ion-card>
          <ion-card-content [routerLink]="['/tabs/subdietas/crud-list']" >
            <ion-icon name="nutrition-outline"></ion-icon>
            <h2>CREAR NUEVA COMIDA</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>

<!-- FOOTER // TABS -->
  
<ion-footer>
  <ion-toolbar>
    <app-barramenu></app-barramenu>
  </ion-toolbar>
</ion-footer>
