
<ion-content>
  <div class="logo-container">
    <app-logo></app-logo>
  </div>
  <div>
    <ion-card>
      <form (keyup.enter)="saveData()" (ngSubmit)="saveData()" class="ion-text-center">

        <app-custom-input [control]="form.controls.edad" type="number" label="Edad" icon="people-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.edad.errors && form.controls.edad.dirty">
          <div *ngIf="form.controls.edad.errors?.['required']">Ingresa tu edad</div>
        </div>

        <app-custom-input [control]="form.controls.estatura" type="number" label="Estatura" icon="resize-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.estatura.errors && form.controls.estatura.dirty">
          <div *ngIf="form.controls.estatura.errors?.['required']">Ingresa tu estatura</div>
        </div>

        <app-custom-input [control]="form.controls.peso" type="number" label="Peso" icon="barbell-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.peso.errors && form.controls.peso.dirty">
          <div *ngIf="form.controls.peso.errors?.['required']">Ingresa tu estatura</div>
        </div>

        <app-custom-dropdown-menu [control]="form.controls.sexo" type="select" label="Sexo" icon="transgender-outline" [options]="['Masculino', 'Femenino', 'Otro']"></app-custom-dropdown-menu>
        <div class="validators" *ngIf="form.controls.sexo.errors && form.controls.sexo.dirty">
          <div *ngIf="form.controls.sexo.errors?.['required']">Ingresa tu Sexo</div>
        </div>

        <app-custom-dropdown-menu [control]="form.controls.objetivo" type="select" label="Objetivo" icon="golf-outline" [options]="['Ganar Peso', 'Perder Peso', 'Definir']"></app-custom-dropdown-menu>
        <div class="validators" *ngIf="form.controls.objetivo.errors && form.controls.objetivo.dirty">
          <div *ngIf="form.controls.objetivo.errors?.['required']">Ingresa tu estatura</div>
        </div>

        <app-custom-dropdown-menu [control]="form.controls.nivelActividad" type="select" label="Nivel de Actividad FÃ­sica" icon="heart-circle-outline" [options]="['Principiante', 'Intermedio', 'Avanzado']"></app-custom-dropdown-menu>
        <div class="validators" *ngIf="form.controls.nivelActividad.errors && form.controls.nivelActividad.dirty">
          <div *ngIf="form.controls.nivelActividad.errors?.['required']">Ingresa tu sexo</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Acceder
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

      </form>
    </ion-card>

  </div>
</ion-content>
