<ion-header>
  <ion-toolbar>
    <div class="logo-container">
      <app-logo></app-logo>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="form">
    <ion-back-button></ion-back-button>
    <ion-card>
      <ion-card-content>
        <!-- Ingreso de Edad -->
        <ion-label color="light">Edad</ion-label>
        <ion-item>
          <ion-select formControlName="edad">
            <!-- Inicio del bucle "for" -->
            <ng-container *ngFor="let edadItem of edades">
              <ion-select-option [value]="edadItem">{{ edadItem }}</ion-select-option>
            </ng-container>
            <!-- Fin del bucle "for" -->
          </ion-select>
        </ion-item>
        <br>
        <!-- Ingreso de Sexo -->
        <ion-item>
          <ion-label position="stacked">Sexo</ion-label>
          <ion-select formControlName="sexo" interface="popover">
            <ion-select-option value="Masculino">Masculino</ion-select-option>
            <ion-select-option value="Femenino">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
        <br>
        <!-- Ingreso de Altura -->
        <ion-label color="light">Altura</ion-label>
        <ion-item>
          <ion-select formControlName="altura">
            <!-- Inicio del bucle "for" -->
            <ng-container *ngFor="let alturaItem of alturas">
              <ion-select-option [value]="alturaItem">{{ alturaItem }}</ion-select-option>
            </ng-container>
            <!-- Fin del bucle "for" -->
          </ion-select>
        </ion-item>
        <!-- Ingreso de Peso -->
        <br>
        <ion-item>
          <ion-label position="floating">Peso</ion-label>
          <ion-input type="peso" formControlName="peso"></ion-input>
        </ion-item>
      </ion-card-content>
      <!-- BotÃ³n de Submit del formulario -->
      <ion-button expand="full" (click)="sendAntropometricData()">Next</ion-button>
    </ion-card>
  </form>
</ion-content>
