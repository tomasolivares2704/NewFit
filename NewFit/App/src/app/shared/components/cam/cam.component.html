<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="selectImage()" expand="block" fill="clear" shape="round">
        Elegir Foto
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-list style="background-color: black;">
  <ion-item *ngFor="let photo of photos">
    <img [src]="photo" alt="">
  </ion-item>
</ion-list>
